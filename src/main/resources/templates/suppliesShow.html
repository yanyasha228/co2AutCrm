<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>

    <title th:text="${'Поставка' + supply.getId()}"></title>

    <div th:replace="allPagesTemplates :: all_pages_head_data"></div>

    <script type="text/javascript" th:src="@{/jssource/utils.js}"></script>

    <script type="text/javascript" th:src="@{/jssource/supplies_create.js}"></script>


</head>
<body>
<div th:replace="allPagesTemplates :: navBar"></div>


<div class="container">
    <div class="row">
        <div class="control-group order-edit-group" id="fields">
            <div class="controls">
                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <div class="form-row">
                                <div class="form-group col-md-3"><label for="supplyId">ID</label>

                                    <input disabled th:value="${supply.getId()}" id="supplyId" name="supplyId"
                                           class="form-control">
                                </div>
                                <div class="form-group col-md-5"><label for="supplyCreationDate">Дата</label>
                                    <input disabled th:value="${supply.getCreationDate()}"
                                           id="supplyCreationDate" name="supplyCreationDate"
                                           class="form-control">
                                </div>
                                <div class="form-group col-md-4"><label for="supplyUser">Менеджер</label>
                                    <input disabled th:value="${supply.getUser().getEmail()}"
                                           id="supplyUser" name="selectSupplyManager"
                                           class="form-control">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6"><label for="supplyProvider">Поставщик</label>

                                    <input disabled th:value="${supply.getSupplyProvider().getName()}" id="supplyProvider" name="supplyProviderId" class="form-control" onchange="location = this.value;">



                                </div>
                                <div class="form-group col-md-6"><label for="supplyStatus">Статус</label>
                                    <input disabled th:value="${supply.getSupplyStatus().getAlias()}"
                                            id="supplyStatus" name="supplyStatus"
                                            class="form-control">
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="form-group col-md-12"><label for="description">Коментарий к
                                    поставке:</label>
                                    <input disabled th:value="${supply.getDescription()}"
                                            id="description"
                                            type="text"
                                            class="form-control">
                                </div>
                            </div>

                            <div class="form-row" id="depProductLines" th:if="${supply.getSupplyDependentDemand() != null}">

                                <div id="dependentProducts" class="form-group col-md-12">

                                    <label for="depProductLines">Зависимые товары:</label>

                                    <div class="controls-1">

                                        <div id="dependentProductLine" class="entry" th:each="depProdLine : ${supply.getSupplyDependentDemand().getProductLines()}">
                                            <div class="form-row">

                                                <div class="form-group col-md-10" id="inputDepProdNameDiv">
                                                    <label for="productLineProductName">Товар</label>
                                                    <input disabled th:value="${depProdLine.getProduct().getName()}" class="form-control is-invalid" id="productLineProductName" type="text">
                                                </div>

                                                <div class="form-group col-md-2">
                                                    <label for="productLineProductQua">Кол-во</label>
                                                    <input disabled th:value="${depProdLine.getAmount()}" class="form-control is-invalid" name="productLineProductQuaDependent" id="productLineProductQua" type="number">
                                                </div>


                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                        <div id="productLines" class="form-group col-md-6">
                            <label for="productLines">Позиции поставки:</label>
                            <div class="controls-1">

                                <div id="productLine" class="entry" th:each="prodLine : ${supply.getProductLines()}">
                                    <div class="form-row">

                                        <div class="form-group col-md-8" id="inputOrdProdNameDiv">

                                            <label for="productLineProductName">Товар</label>
                                            <input disabled th:value="${prodLine.getProduct().getName()}" class="form-control is-valid"
                                                   id="productLineProductName" type="text"/>
                                        </div>


                                        <div class="form-group col-md-2">
                                            <label for="productLineProductQua">Кол-во</label>
                                            <input disabled th:value="${prodLine.getAmount()}" class="form-control is-valid"
                                                   name="productLineProductQua"
                                                   id="productLineProductQua" type="number"/>
                                        </div>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
