<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>

    <title th:text="${'Коррекция' + correction.getId()}"></title>

    <div th:replace="allPagesTemplates :: all_pages_head_data"></div>

    <script type="text/javascript" th:src="@{/jssource/utils.js}"></script>

    <script type="text/javascript" th:src="@{/jssource/supplies_create.js}"></script>


</head>
<body>
<div th:replace="allPagesTemplates :: navBar"></div>


<div class="container">
    <div class="row">
        <div class="control-group order-edit-group" id="fields">
            <div class="controls">
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <div class="form-row">
                            <div class="form-group col-md-3"><label for="correctionId">ID</label>

                                <input disabled th:value="${correction.getId()}" id="correctionId" name="correctionId"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-5"><label for="correctionCreationDate">Дата</label>
                                <input disabled th:value="${correction.getCreationDate()}"
                                       id="correctionCreationDate" name="correctionCreationDate"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-4"><label for="correctionUser">Менеджер</label>
                                <input disabled th:value="${correction.getUser().getEmail()}"
                                       id="correctionUser" name="correctionSupplyManager"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6"><label for="correctionType">Тип коррекции</label>

                                <input disabled th:value="${correction.getCorrectionType().getAlias()}"
                                       id="correctionType" name="correctionType" class="form-control"
                                       onchange="location = this.value;">


                            </div>
                            <div class="form-group col-md-6"><label for="manipulationType">Тип манипуляции</label>
                                <input disabled th:value="${correction.getType().getAlias()}"
                                       id="manipulationType" name="manipulationType"
                                       class="form-control">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-12"><label for="description">Коментарий к
                                кореекции:</label>
                                <input disabled th:value="${correction.getDescription()}"
                                       id="description"
                                       type="text"
                                       class="form-control">
                            </div>
                        </div>

                    </div>
                    <div id="productLines" class="form-group col-md-6">
                        <label for="productLines">Позиции коррекции:</label>
                        <div class="controls-1">

                            <div id="productLine" class="entry" th:each="prodLine : ${correction.getProductLines()}">
                                <div class="form-row">

                                    <div class="form-group col-md-8" id="inputOrdProdNameDiv">

                                        <label for="productLineProductName">Товар</label>
                                        <input disabled th:value="${prodLine.getProduct().getName()}"
                                               class="form-control is-valid"
                                               id="productLineProductName" type="text"/>
                                    </div>


                                    <div class="form-group col-md-2">
                                        <label for="productLineProductQua">Кол-во</label>
                                        <input disabled th:value="${prodLine.getAmount()}" class="form-control is-valid"
                                               name="productLineProductQua"
                                               id="productLineProductQua" type="number"/>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
